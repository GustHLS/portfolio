<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre Mim</a></li>
                <li><a href="https://github.com/GustHLS?tab=repositories" target="_blank">Projetos</a></li>
                <li><a href="https://api.whatsapp.com/send/?phone=5511987670355&text&type=phone_number&app_absent=0" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Bem-vindo ao Meu Portfólio</h2>
        <p>Eu sou Gustavo Santinho</p>
    </section>
    
    <section id="about">
        <h2>Sobre Mim</h2>
        <p>Aqui você pode falar mais sobre sua experiência, habilidades e interesses.</p>
    </section>
    
    <section id="projects">
        <h2>Projetos</h2>
        <div id="github-projects" class="projects-grid"></div>
    </section>
    
    <section id="contact">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Gustavo Santinho</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
